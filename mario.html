<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mario</title>
<link rel="stylesheet" type="text/css" href="css/render.css">
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
</head>
<body>
<div id='menu'>
	<div id="score" class="box">
		<span>SCORE</span>
		<em>0</em>
	</div>
	<div id="coins" class="box">
		<span>COINS</span>
		<em>0</em>
	</div>
	<div id="customs" class="box">
		<span>CUSTOMS</span>
		<em>1</em>
	</div>
	<div id="time" class="box">
		<span>TIME</span>
		<em>500</em>
	</div>
	<div id="lives" class="box">
		<span>LIVES</span>
		<em>3</em>
	</div>
	<img id="gameOver" src="./images/gameOver.png">
</div>
<div id="main">
	<div id="show"></div>
	<div id="map">
		<canvas id="myCanvas" width="6160px"; height="368px"></canvas>
	</div>
	<img id="drawImg" src="./images/draw.png">
</div>

<audio src="music/superMario.mp3" autoplay="autoplay" loop="loop"></audio>
<script src="js/do.js"></script>
</body>
</html>
